{% extends "base.html" %}
{% load static %}

{% block content %}
<img class="bannerimage"
  src="https://images.unsplash.com/photo-1536147116438-62679a5e01f2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80">
<div class="line-1">List</div>
<div class="content">
  <div class="items">
    {% for item in items %}

    <div class="item">
      <h1>{{ item.item_name }}</h1>
      <h6>{{ item.price }} BGN</h6>
      <p>{{ item.description }}</p>
      <div class="text-muted">{{ i.usluga }}</div>

    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
