{% extends "base.html" %}
{% load static %}

{% block content %}
<img class="bannerimage"
  src="https://images.unsplash.com/photo-1536147116438-62679a5e01f2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80">
<div class="line-1"> Create </div>
<div class="content">

  <div class="create-form">
    {% load crispy_forms_tags %}
    <form method="post" action="{% url 'item-create' %}" enctype="multipart/form-data" class="uniForm">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
  </div>

</div>
</div>
{% endblock %}
