{% extends "base.html" %}
{% load static %}

{% block content %}
  <img class="bannerimage" src="https://images.unsplash.com/photo-1536147116438-62679a5e01f2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80">
  <div class="content">
    <div class="photo-detail">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://osbornegroupcre.com/wp-content/uploads/2016/02/missing-image-640x360.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://osbornegroupcre.com/wp-content/uploads/2016/02/missing-image-640x360.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://osbornegroupcre.com/wp-content/uploads/2016/02/missing-image-640x360.png" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--<img class="border" src="https://osbornegroupcre.com/wp-content/uploads/2016/02/missing-image-640x360.png">-->
    </div>
    <h1>{{ item.title }}</h1>
    <p>{{ item.description }}</p>
    <div class="text-muted">{{ item.usluga }}</div>
  </div>
  </div>
{% endblock %}
